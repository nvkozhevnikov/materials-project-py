{% load static %}
<header>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded mb-3">
            <div class="container-fluid">
                <a href="{% url 'home:homepage' %}">
                    <img src="{% static 'images/logo.png' %}" alt="Metal Work Industrial" class="me-2" width="224px" height="40px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbars" aria-controls="navbars" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbars">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-uppercase font-wight-700">
                        {% url 'marochnik:marochnik-index-show' as marochnik_section %}
                        {% url 'spravochnik:spravochnik-index-show' as spravochnik_section %}
                        {% url 'gosts:gosts-index-show' as gosts_section %}
                        <li class="nav-item">
                            <a class="link-hover {% if marochnik_section in request.path  %}active{% endif %}" href="{{ marochnik_section }}">Марочник</a>
                        </li>
                        <li class="nav-item">
                            <a class="link-hover {% if gosts_section in request.path  %}active{% endif %}" href="{{ gosts_section }}">ГОСТы</a>
                        </li>

                        <li class="nav-item">
                           <a class="link-hover {% if spravochnik_section in request.path  %}active{% endif %}" href="{{ spravochnik_section }}">Справочник</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% include 'blocks/search.html' %}
    </div>
</header>
